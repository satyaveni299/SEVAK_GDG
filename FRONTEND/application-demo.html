<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Information Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .app-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .app-form-title {
      font-size: 32px;
      font-weight: 700;
      margin: 40px 0 20px;
    }
    .app-form-group {
      margin-bottom: 20px;
    }
    .app-form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .app-form-group input,
    .app-form-group select,
    .app-form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #eaeaea;
      border-radius: 5px;
      font-size: 16px;
    }
    .app-form-row {
      display: flex;
      justify-content: space-between;
    }
    .app-form-row .app-form-group {
      flex: 1;
      margin-right: 10px;
    }
    .app-form-row .app-form-group:last-child {
      margin-right: 0;
    }
    .app-form-group input::placeholder,
    .app-form-group select::placeholder,
    .app-form-group textarea::placeholder {
      color: #ccc;
    }
    .app-form-group input:focus,
    .app-form-group select:focus,
    .app-form-group textarea:focus {
      outline: none;
      border-color: #D8CCA3;
    }
    .app-form-group .app-half-width {
      width: calc(50% - 10px);
    }
    .app-form-group .app-half-width:first-child {
      margin-right: 20px;
    }
    .app-form-group .app-half-width:last-child {
      margin-left: 20px;
    }
    .app-form-group .app-full-width {
      width: 100%;
    }
    .app-form-group .app-next-button,
    .app-form-group .app-back-button {
      background-color: #D8CCA3;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .app-form-group .app-next-button:hover,
    .app-form-group .app-back-button:hover {
      background-color: #b8a37a;
    }
    .app-form-group .app-back-button {
      margin-right: 10px;
    }
    .app-form-group .app-profile-upload {
      margin-top: 10px;
    }
    .app-submit-button {
      background-color: #333;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 150px;
    }
    .app-submit-button:hover {
      background-color: #555;
    }
    @media (max-width: 768px) {
      .app-form-row {
        flex-direction: column;
      }
      .app-form-row .app-form-group {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .app-form-row .app-form-group:last-child {
        margin-bottom: 0;
      }
    }
    .app-professional-label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="application-main-outer-conatiner">
    <div id="navbar-container"></div>
  <div class="app-container">
    
    <h1 class="app-form-title">Personal Information</h1>
    <form id="application-form">
      <!-- Personal Information -->
      <div class="app-form-group">
        <label for="full-name">Full name</label>
        <input id="full-name" name="full-name" placeholder="Enter your name " type="text"/>
      </div>
      <div class="app-form-group">
        <label for="dob">Date of birth</label>
        <input id="dob" placeholder="MM/DD/YYYY" type="text"/>
      </div>
      <div class="app-form-group">
        <label for="gender">Gender</label>
        <input id="gender" placeholder="Female" type="text"/>
      </div>
      <div class="app-form-row">
        <div class="app-form-group">
          <label for="contact-number">Contact number</label>
          <input id="contact-number" placeholder="+91" type="text"/>
        </div>
        <div class="app-form-group">
          <label for="email">Email address</label>
          <input id="email" placeholder="sample@gmail.com" type="email"/>
        </div>
      </div>
      <div class="app-form-row">
        <div class="app-form-group">
          <label for="country">Country/Region</label>
          <input id="country" placeholder="India / USA" type="text"/>
        </div>
        <div class="app-form-group">
          <label for="state">State</label>
          <input id="state" placeholder="Ap/TS" type="text"/>
        </div>
      </div>
      <div class="app-form-group">
        <label for="zip-code">Zip code</label>
        <input id="zip-code" placeholder="534204.." type="text"/>
      </div>
      <div class="app-form-row">
        <div class="app-form-group">
          <label for="city">City</label>
          <input id="city" placeholder="Bhimavarm.." type="text"/>
        </div>
       
        <div class="app-form-group app-profile-upload">
            <label for="profile-upload">Upload Profile Picture</label>
            <input type="file" id="profile-upload" name="profile-upload" accept="image/*"/>
          </div>
      </div>
      <!-- Education Section -->
      <h1 class="app-form-title">Education Information</h1>

      <div class="app-form-group">
        <label for="highest-education">Highest Education Level</label>
        <select id="highest-education">
          <option value="">Select Education Level</option>
          <option value="no-formal-education">No formal education</option>
          <option value="primary-school">Primary School</option>
          <option value="secondary-school">Secondary School</option>
          <option value="high-school-graduate">High School Graduate</option>
          <option value="diploma-certificate">Diploma/Certificate</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="app-form-group">
        <label for="institution-name">Institution Name (Optional)</label>
        <input id="institution-name" placeholder="Name of the institution (if applicable)" type="text"/>
      </div>

      <div class="app-form-group">
        <label for="year-of-completion">Year of Completion (Optional)</label>
        <input id="year-of-completion" placeholder="Year (e.g., 2015)" type="text"/>
      </div>

      <div class="app-form-group">
        <label for="additional-skills">Additional Skills or Training (Optional)</label>
        <input id="additional-skills" placeholder="Any other skills or training you've received?" type="text"/>
      </div>
      <!-- Professional Information -->
      <h1 class="app-form-title">Tell us about your professional details</h1>
      <div class="app-form-group">
        <label class="app-professional-label">I'm a professional</label>
        <input name="professional-type" type="radio" value="professional"/>
      </div>
      <div class="app-form-group">
        <label class="app-professional-label">I'm an organization</label>
        <input name="professional-type" type="radio" value="organization"/>
      </div>
      <div class="app-form-group">
        <label class="app-professional-label">I'm a business</label>
        <input name="professional-type" type="radio" value="business"/>
      </div>
       <!-- Profile Upload -->
      
      <div class="app-form-group">
        <label for="professional-role">Professional Role</label>
        <select id="professional-role">
          <option value="">Select a role</option>
          <option value="Volunteer" selected>Volunteer</option>
          <option value="Worker">Worker</option>
          <option value="Employer">Employer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="app-form-group">
        <label for="professional-title">Professional title</label>
        <input id="professional-title" placeholder="e.g. Senior Plumber" type="text"/>
      </div>
      <div class="app-form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Tell us about yourself"></textarea>
      </div>
      <div class="app-form-group">
        <label for="professional-country">Country</label>
        <select id="professional-country">
          <option>Select a country</option>
          <option>India</option>
          <option>Canada</option>
          <option>United Kingdom</option>
        </select>
      </div>
      <div class="app-form-group">
        <label for="professional-state">State/Region</label>
        <select id="professional-state">
          <option>Select a state or region</option>
          <option>Andhra Pradesh</option>
          <option>Telangana</option>
          <option>Punjab</option>
        </select>
      </div>
      <div class="app-form-group">
        <label for="professional-city">City</label>
        <input id="professional-city" placeholder="Bhimavarm" type="text"/>
      </div>

      <!-- Family/Contractor Information -->
      <div class="app-form-group">
        <label for="skills">Skills</label>
        <input id="skills" placeholder="e.g. Carpentry, Plumbing" type="text"/>
      </div>
      <div class="app-form-group">
        <label for="experience">Experience (in years)</label>
        <input id="experience" placeholder="5.." type="text"/>
      </div>
      <div class="app-form-group">
        <label for="previous-employer">Previous Employer/Contractor</label>
        <input id="previous-employer" placeholder="ABC Corp." type="text"/>
      </div>
      <div class="app-form-group">
        <label for="availability">Availability</label>
        <select id="availability">
          <option>Part-time</option>
          <option>Full-time</option>
        </select>
      </div>

      <!-- Family/Contractor Contribution -->
      <div class="app-form-group">
        <label for="family-name">Family Name (if applicable)</label>
        <input id="family-name" placeholder="Enter here" type="text"/>
      </div>
      <div class="app-form-group">
        <label for="contribution">Contribution to Community</label>
        <input id="contribution" placeholder="e.g. Volunteer Work" type="text"/>
      </div>
      <div class="app-form-group">
        <label for="contractor-company">Contractor Company Name (if applicable)</label>
        <input id="contractor-company" placeholder="XYZ Builders" type="text"/>
      </div>

      <div class="app-form-group">
        <button class="app-submit-button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
  <script src="navbar.js"></script>
  <script src="application.js"></script>
</body>
</html>
