<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,te,hi,tam',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
      </script>
</head>
<body>
    <div id="google_translate_element"></div>
    <div class="signup-outer-container">
        <div id="navbar-container"></div>
            <div class="signup-main-container">
      
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" onclick="insertTokens()">Sign Up</button>

            </form>
            <div class="social-buttons">
                <a href="#" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="x">
                    <img src="images/x-logo.jpeg" class="x-image-logo"/>
                </a>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="already-account">
                <a href="login.html">Already have an account? Log in</a>
            </div>
        </div>
    </div>
</div>
<script  src="navbar.js"></script>
<script src="signup.js"></script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
 <script>
    async function insertTokens() {
    const userId = localStorage.getItem("userId"); // Get userId from localStorage

    if (!userId) {
        alert("User ID not found. Please log in first.");
        return;
    }

    const apiUrl = "http://localhost:3000/insertTokens";

    try {
        const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ userId }),
        });

        const data = await response.json();

        if (response.ok) {
            alert("50 tokens added successfully!");
        } else {
            alert(`Failed to add tokens: ${data.error}`);
        }
    } catch (error) {
        console.error("Error adding tokens:", error);
        alert("Error adding tokens. Please try again.");
    }
}

 </script>
</body>
</html>
